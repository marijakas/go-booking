
<div class="row">
    <h1 class="center" >Comments
        <button mat-icon-button color="primary" class="addComment" matTooltip="Create comment" (click) = "openDialogComment()">
            <mat-icon>add</mat-icon>
          </button>

    </h1>
     
</div>

      
<hr>

        <hr>
    </div>
