<form [formGroup]="registerForm" class="novaForma" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
            <div *ngIf="f.first_name.errors.required" name = "nameReq">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
            <div *ngIf="f.last_name.errors.required" name = "surnameReq">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" name="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" name = "emailReq">Email is required</div>
            <div *ngIf="f.username.errors.email" name="usernameEmailFormatRegistration">Email is not in valid format</div>
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="email" ng-value="username" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
         
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" name = "passwordReq">Password is required</div>
            <div *ngIf="f.password.errors.minlength" name = "passwordShort">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary" first_name="registrationButton">
            
            Register
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
